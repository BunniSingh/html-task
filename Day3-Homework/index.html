<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3-Homework</title>
</head>
<body>
    <div>
        <div>Personal details</div>
        <form action="">
            <label for="honorifics">Salutation</label>
            <br>
            <select name="honorifics" id="honorifics">
                <option value="honorifics">--none--</option>
                <option value="honorifics">Mr.</option>
                <option value="honorifics">Mrs.</option>
            </select>
            <br><br>
            <label for="f-name">First Name:</label>
            <input type="text" name="f-name" placeholder="abcd">
            <br><br>
            <label for="l-name">Last Name:</label>
            <input type="text" name="l-name" placeholder="abcd">
            <br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" id="Gen-1"> Male
            <input type="radio" name="Gender" id="Gen-2"> Female
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="abc@gmail.com">
            <br><br>
            <label for="dob">Date of birth:</label>
            <input type="datetime-local" name="dob" id="dob">
            <br><br>
            <label for="address">Address:</label>
            <br>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>
            <br><br>
            <input type="submit" name="submit">
        </form>
    </div>
    
</body>
</html>
